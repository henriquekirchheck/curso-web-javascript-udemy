<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco de CSS</title>
    <link rel="stylesheet" href="poucoDeCSS.css">
    <style>
        h1 {
            font-size: 40px;
        }

        .fundo-vermelho {
            background-color: red;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <span id="texto-principal">Texto 1</span>
    <br>
    <span class="fundo-vermelho negrito">Texto 2</span>
    <span class="fundo-vermelho" style="display: none;">Texto 3</span>
</body>
</html>
