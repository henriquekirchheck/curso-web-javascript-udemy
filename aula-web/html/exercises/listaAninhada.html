<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<style>

    ul.tree {
        font-family: Arial, Helvetica, sans-serif;
    }

    li.folder {
        color: rgb(204, 204, 0);
    }

    li.folder:hover {
        cursor: pointer;
    }

    li.file {
        color: lightskyblue;
    }

    
    li.folder > span::after {
        content: " \2192";
        font-size: larger;
    }
    
    li.folder > ul {
        display: none;
    }

    li.open > ul {
        display: block;
    }

    li.open > span::after {
        content: " \2193";
    }
</style>

<h1>Projeto</h1>

<ul class="tree">
    <li class="folder open">
        <span>backend</span>
        <ul>
            <li class="folder">
                <span>app</span>
                <ul>
                    <li class="file">produto.js</li>
                    <li class="file">usuario.js</li>
                    <li class="file">venda.js</li>
                </ul>
            </li>
            <li class="folder">
                <span>config</span>
                <ul>
                    <li class="file">banco.js</li>
                    <li class="file">rotas.js</li>
                    <li class="file">servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li class="folder">
        <span>frontend</span>
        <ul>
            <li class="folder">
                <span>public</span>
                <ul>
                    <li class="file">app.css</li>
                    <li class="file">app.js</li>
                    <li class="file">index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script>
    document.querySelectorAll('li.folder').forEach(folder => {
        folder.onclick = function(e) {
            console.log(folder.classList)
            if (folder.classList.contains('open')) {
                folder.classList.remove('open')
            } else {
                folder.classList.add('open')
            }
        }
    })
</script>
